<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <header>
        <title>Message</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </header>
    <body>
        <h1>Conversations</h1>
        <table>
            <tr th:each="conv : ${conversations}">
                <td><a th:href="@{/message(cid=${conv.getID()})}"><span th:text="${conv.getName()}"></span></a></td>
            </tr>
        </table>
    </body>
</html>
