<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Following</title>
</head>
<body>
    <h3>Following</h3>
    
    <ul th:if="${followings}">
        <li th:each="following : ${followings}">
            <a th:href="@{/user/{followingUsername}(followingUsername=${following})}" th:text="${following}"></a>
        </li>
    </ul>
</body>
</html>
