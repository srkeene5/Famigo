<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
    <h3>Friends</h3>
    
    <ul th:if="${friends}">
        <li th:each="friend : ${friends}">
            <a th:href="@{/user/{friendUsername}(friendUsername=${friend})}" th:text="${friend}"></a>
        </li>
    </ul>
</body>
</html>
