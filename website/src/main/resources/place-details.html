<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Details</title>
</head>
<body>
    <h1>Place Details</h1>
    <p>Place ID: <span th:text="${place.rating}"></span></p>
    <p>Place Name: <span th:text="${place.name}"></span></p>
    <p>Place Address: <span th:text="${place.address}"></span></p>
</body>
</html>
